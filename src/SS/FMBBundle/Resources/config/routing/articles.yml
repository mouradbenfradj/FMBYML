articles:
    path:     /
    defaults: { _controller: "SSFMBBundle:Articles:index" }

articles_show:
    path:     /{id}/show
    defaults: { _controller: "SSFMBBundle:Articles:show" }

articles_new:
    path:     /new
    defaults: { _controller: "SSFMBBundle:Articles:new" }

articles_create:
    path:     /create
    defaults: { _controller: "SSFMBBundle:Articles:create" }
    methods:  POST

articles_edit:
    path:     /{id}/edit
    defaults: { _controller: "SSFMBBundle:Articles:edit" }

articles_update:
    path:     /{id}/update
    defaults: { _controller: "SSFMBBundle:Articles:update" }
    methods:  [POST, PUT]

articles_delete:
    path:     /{id}/delete
    defaults: { _controller: "SSFMBBundle:Articles:delete" }
    methods:  [POST, DELETE]
