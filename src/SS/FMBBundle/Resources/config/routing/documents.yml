documents:
    path:     /
    defaults: { _controller: "SSFMBBundle:Documents:index" }

documents_show:
    path:     /{id}/show
    defaults: { _controller: "SSFMBBundle:Documents:show" }

documents_new:
    path:     /new
    defaults: { _controller: "SSFMBBundle:Documents:new" }

documents_create:
    path:     /create
    defaults: { _controller: "SSFMBBundle:Documents:create" }
    methods:  POST

documents_edit:
    path:     /{id}/edit
    defaults: { _controller: "SSFMBBundle:Documents:edit" }

documents_update:
    path:     /{id}/update
    defaults: { _controller: "SSFMBBundle:Documents:update" }
    methods:  [POST, PUT]

documents_delete:
    path:     /{id}/delete
    defaults: { _controller: "SSFMBBundle:Documents:delete" }
    methods:  [POST, DELETE]
